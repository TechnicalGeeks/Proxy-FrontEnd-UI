<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/lecture.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Proxy | SignUp</title>
</head>
<body>
    <div class="container">
        <form action="" id="form" class="form">
            <h2>Create Lecture</h2>
            <div class="form-control">
                <label for="Tname">Full Name : </label>
                <input type="text" id="Tname" placeholder="Enter Name">
            </div>
            <div class="form-control">
                <label for="fid">Faculty ID</label>
                <input type="text" id="subject" placeholder="Enter Faculty">
            </div><div class="form-control">
                <label for="date">Email</label>
                <input type="email" id="email" placeholder="abc@pccoe.org">
            </div><div class="form-control">
                <label for="tpassword">New Password</label>
                <input type="password" id="tpassword" placeholder="Enter password">
            </div>
            <div class="form-control">
                <label for="cpassword">Confirm Password</label>
                <input type="password" id="cpassword" placeholder="Confirm password">
            </div>
            <button type="submit">Create</button>
        </form>
    </div>
</body>
</html>
