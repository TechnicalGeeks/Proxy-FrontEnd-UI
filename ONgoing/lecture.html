<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lecture.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Proxy | CreateLecture</title>
</head>
<body>
    <div class="container">
        <form action="" id="form" class="form">
            <h2>Create Lecture</h2>
            <div class="form-control">
                <label for="lname">Lecturer's Name</label>
                <input type="text" id="lname" placeholder="Enter Name">
            </div>
            <div class="form-control">
                <label for="subject">Subject</label>
                <input type="text" id="subject" placeholder="Enter Subject Name">
            </div><div class="form-control">
                <label for="date">Date</label>
                <input type="date" id="date" placeholder="00/00/0000">
            </div><div class="form-control">
                <label for="time">Time</label>
                <input type="time" id="time" placeholder="7:00AM">
            </div>
            <div class="form-control">
                <label for="alist">Attendance List</label>
                <input type="text" id="alist" placeholder="Name">
            </div>
            <button type="submit">Create</button>
        </form>
    </div>
</body>
</html>
